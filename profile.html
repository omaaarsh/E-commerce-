    <!-- JavaScript for Profile and Authentication -->
    <script>
        (async function () {
            'use strict';

            // Get elements for auth section
            const authSection = document.getElementById('authSection');
            const authLink = document.getElementById('authLink');
            const authIcon = document.getElementById('authIcon');
            const authText = document.getElementById('authText');
            const errorAlert = document.getElementById('errorAlert');
            const profileDetails = document.getElementById('profileDetails');
            const logoutBtn = document.getElementById('logoutBtn');

            // Verify elements exist
            if (!authLink || !authIcon || !authText || !errorAlert || !profileDetails || !logoutBtn) {
                console.error('Profile or auth elements not found in DOM');
                return;
            }

            // Function to update navbar for logged-in user
            function setLoggedInState(name) {
                authLink.href = 'profile.html';
                authLink.className = 'profile-link';
                authIcon.className = 'bi bi-person-circle fs-4 me-2';
                authText.className = 'profile-name';
                authText.textContent = name || 'User';
            }

            // Function to update navbar for logged-out user
            function setLoggedOutState() {
                authLink.href = 'login.html';
                authLink.className = 'd-flex align-items-center text-dark text-decoration-none';
                authIcon.className = 'bi bi-person fs-4 me-2';
                authText.className = 'btn btn-transparent';
                authText.textContent = 'Login';
            }

            // Function to display profile details
            function displayProfileDetails(data) {
                profileDetails.innerHTML = `
                    <p><strong>Name:</strong> <span id="userName">${data.name}</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">${data.email}</span></p>
                    <p><strong>ID:</strong> <span id="userId">${data.id}</span></p>
                `;
            }

            // Function to show error message
            function showError(message) {
                errorAlert.classList.remove('d-none');
                errorAlert.textContent = message;
                profileDetails.innerHTML = '';
            }

            // Check authentication status
            try {
                const response = await fetch('http://localhost:5107/api/v1/accounts/status', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('CheckAuth response status:', response.status);
                console.log('CheckAuth response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('CheckAuth failed:', response.status, response.statusText, errorText);
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('CheckAuth response:', data);
                console.log('isAuthenticated:', data.isAuthenticated);
                console.log('name:', data.name);

                if (data.isAuthenticated && data.name && data.email && data.id) {
                    setLoggedInState(data.name);
                    displayProfileDetails(data);
                    errorAlert.classList.add('d-none');
                } else {
                    console.log('Not authenticated, redirecting to login.html');
                    showError('You are not logged in. Redirecting to login page...');
                    setLoggedOutState();
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            } catch (error) {
                console.error('CheckAuth error:', error.message);
                showError('Failed to load profile. Please check your connection and try again.');
                setLoggedOutState();
            }

            // Handle logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('http://localhost:5107/api/v1/accounts/logout', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    console.log('Logout response status:', response.status);
                    console.log('Logout response headers:', [...response.headers.entries()]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Logout failed:', response.status, response.statusText, errorText);
                        throw new Error('Logout failed');
                    }

                    const data = await response.json();
                    console.log('Logout response:', data);
                    setLoggedOutState();
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error.message);
                    showError('Failed to logout. Please try again.');
                }
            });
        })();
    </script>
