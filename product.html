    <!-- JavaScript to Fetch and Display Product Details -->
    <script>
        async function fetchProductDetails() {
            try {
                // Get the product ID from the URL query parameter
                console.log('URL Search:', window.location.search);
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                // Check for missing, undefined, or invalid ID
                if (!productId || productId === 'undefined' || isNaN(productId)) {
                    throw new Error('Invalid or missing Product ID');
                }

                const response = await fetch(`http://localhost:5107/api/v1/products/${productId}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch product details: ${response.statusText}`);
                }

                const product = await response.json();
                console.log('Product Details:', product);
                displayProductDetails(product);
            } catch (error) {
                console.error('Error fetching product details:', error);
                document.getElementById('product-details').innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-danger">Unable to load product details. Please check the product ID or try again later.</p>
                        <a href="men.html" class="btn btn-primary">Back to Products</a>
                    </div>
                `;
            }
        }

        function displayProductDetails(product) {
            const productDetailsContainer = document.getElementById('product-details');
            productDetailsContainer.innerHTML = `
                <div class="col-md-6">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                </div>
                <div class="col-md-6 product-details">
                    <h2>${product.name}</h2>
                    <p class="fs-4 text-primary">${product.price} EGP</p>
                    <p>${product.description || 'No description available.'}</p>
                    <div class="mt-4">
                        <select id="sizeSelect" class="form-select size-select" aria-label="Select size">
                            <option value="" disabled selected>Select Size</option>
                            <option value="S">Small (S)</option>
                            <option value="M">Medium (M)</option>
                            <option value="L">Large (L)</option>
                            <option value="XL">Extra Large (XL)</option>
                        </select>
                        <div id="sizeError" class="alert alert-danger d-none mt-2" role="alert">
                            Please select a size before adding to cart.
                        </div>
                        <a id="addToCartBtn" href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag me-2" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                            </svg>
                            Add to Cart
                        </a>
                    </div>
                </div>
            `;

            // Add event listener to the Add to Cart button
            const addToCartBtn = document.getElementById('addToCartBtn');
            const sizeSelect = document.getElementById('sizeSelect');
            const sizeError = document.getElementById('sizeError');

            addToCartBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const selectedSize = sizeSelect.value;
                if (!selectedSize) {
                    sizeError.classList.remove('d-none');
                    return;
                }
                sizeError.classList.add('d-none');
                window.location.href = `cart.html?id=${product.productID}&size=${selectedSize}`;
            });
        }

        // Authentication handling for navbar
        (async function () {
            'use strict';

            // Get elements for auth section
            const authSection = document.getElementById('authSection');
            const authLink = document.getElementById('authLink');
            const authIcon = document.getElementById('authIcon');
            const authText = document.getElementById('authText');

            // Verify elements exist
            if (!authLink || !authIcon || !authText) {
                console.error('Auth elements not found in DOM');
                return;
            }

            // Function to update navbar for logged-in user
            function setLoggedInState(name) {
                authLink.href = 'profile.html';
                authLink.className = 'profile-link';
                authIcon.className = 'bi bi-person-circle fs-4 me-2';
                authText.className = 'profile-name';
                authText.textContent = name || 'User';
            }

            // Function to update navbar for logged-out user
            function setLoggedOutState() {
                authLink.href = 'login.html';
                authLink.className = 'd-flex align-items-center text-dark text-decoration-none';
                authIcon.className = 'bi bi-person fs-4 me-2';
                authText.className = 'btn btn-transparent';
                authText.textContent = 'Login';
            }

            // Fetch authentication status
            try {
                const response = await fetch('http://localhost:5107/api/v1/accounts/status', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('CheckAuth response status:', response.status);
                console.log('CheckAuth response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('CheckAuth failed:', response.status, response.statusText, errorText);
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('CheckAuth response:', data);
                console.log('isAuthenticated:', data.isAuthenticated);
                console.log('name:', data.name);

                if (data.isAuthenticated && data.name) {
                    setLoggedInState(data.name);
                } else {
                    setLoggedOutState();
                }
            } catch (error) {
                console.error('CheckAuth error:', error.message);
                setLoggedOutState();
            }
        })();

        // Fetch product details when the page loads
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>
