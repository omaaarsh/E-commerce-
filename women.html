    <!-- JavaScript to Fetch and Display Products -->
    <script>
        async function fetchWomenProducts() {
            try {
                const response = await fetch("http://localhost:5107/api/v1/products/women");
                if (!response.ok) throw new Error('Failed to fetch products');
                const products = await response.json();
                console.log('API Response:', products);
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching women\'s products:', error);
                document.getElementById('product-container').innerHTML = '<p class="text-center">Unable to load products. Please try again later.</p>';
            }
        }

        function displayProducts(products) {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = ''; // Clear static content
            products.forEach(product => {
                console.log('Product:', product); // Debug: Log each product
                const productCard = `
                    <div class="col">
                        <div class="card h-100 d-flex flex-column justify-content-between">
                            <img src="${product.image}" 
                                class="card-img-top" 
                                alt="${product.name}" 
                                style="cursor: pointer;" 
                                onclick="window.location.href='product.html?id=${product.productID}'">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                                <h6 class="card-title">${product.name}</h6>
                                <p class="card-text">${product.price} EGP</p>
                                <a href="product.html?id=${product.productID}" class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                    </svg>
                                    Add to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productCard;
            });
        }

        // Authentication handling for navbar
        (async function () {
            'use strict';

            // Get elements for auth section
            const authSection = document.getElementById('authSection');
            const authLink = document.getElementById('authLink');
            const authIcon = document.getElementById('authIcon');
            const authText = document.getElementById('authText');

            // Verify elements exist
            if (!authLink || !authIcon || !authText) {
                console.error('Auth elements not found in DOM');
                return;
            }

            // Function to update navbar for logged-in user
            function setLoggedInState(name) {
                authLink.href = 'profile.html';
                authLink.className = 'profile-link';
                authIcon.className = 'bi bi-person-circle fs-4 me-2';
                authText.className = 'profile-name';
                authText.textContent = name || 'User';
            }

            // Function to update navbar for logged-out user
            function setLoggedOutState() {
                authLink.href = 'login.html';
                authLink.className = 'd-flex align-items-center text-dark text-decoration-none';
                authIcon.className = 'bi bi-person fs-4 me-2';
                authText.className = 'btn btn-transparent';
                authText.textContent = 'Login';
            }

            // Fetch authentication status
            try {
                const response = await fetch('http://localhost:5107/api/v1/accounts/status', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('CheckAuth response status:', response.status);
                console.log('CheckAuth response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('CheckAuth failed:', response.status, response.statusText, errorText);
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('CheckAuth response:', data);
                console.log('isAuthenticated:', data.isAuthenticated);
                console.log('name:', data.name);

                if (data.isAuthenticated && data.name) {
                    setLoggedInState(data.name);
                } else {
                    setLoggedOutState();
                }
            } catch (error) {
                console.error('CheckAuth error:', error.message);
                setLoggedOutState();
            }
        })();

        // Fetch products when the page loads
        document.addEventListener('DOMContentLoaded', fetchWomenProducts);
    </script>
